<body>
<div id="adminid">
MultiBanking Transaction System
</div>
<form action="Newcustomer.jsp" method="post">

password:<input type="text" name="password"><br>

Account number<input type="text" name="account"><br>

balance:<input type="text" name="balance"><br>
